<div layout="column" flex layout-margin="16" layout-align="center center">
    <div layout="column" flex="initial" layout-align="center center" class="card hoverable md-whiteframe-4dp">
        <md-toolbar flex="10" layout="row" layout-align="center center" class="no-margin">
            <div class="white-text">Pluggable Models</div>
        </md-toolbar>
        <md-content>
            <table md-table md-row-select ng-model="selectedPluggableModel" md-progress="pluggableModelsPromise">                
                <thead md-head md-order="query.order" md-on-reorder="getpluggableModels">
                    <tr md-row>
                        <th md-column md-numeric md-order-by="modelId"><span>Id</span></th>
                        <th md-column md-order-by="modelName"><span>Name</span></th>
                        <th md-column md-order-by="modelType"><span>Type</span></th>
                        <th md-column md-order-by="lastUpdated"><span>Last Updated</span></th>
                        <!--<th md-column><span>Model</span></th>-->
                    </tr>
                </thead>
                <tbody md-body>                    
                    <tr md-row md-select="pluggableModel" md-select-id="id" md-auto-select ng-repeat="pluggableModel in pluggableModels | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                        <td md-cell>{{pluggableModel.modelId}}</td>
                        <td md-cell ng-click="viewPluggableModel(ev, pluggableModel.modelContent)" class="light-blue-text">{{pluggableModel.modelName}}</td>
                        <td md-cell>{{pluggableModel.modelType}}</td>
                        <td md-cell>{{pluggableModel.lastUpdated}}</td>
                        <!--<td md-cell>
                            <md-button class="md-primary">
                                View
                            </md-button>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </md-content>

        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{pluggableModels.length}}" md-page-select></md-table-pagination>
    </div>
    <div layout layout-padding>
        <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <md-icon>more_horiz</md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button ng-click="deletePluggableModel($event)" md-colors="{'background':'red-600'}" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Delete
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">delete</md-icon>
                </md-button>				
                <md-button ng-click="createPluggableModel($event)" md-colors="{'background':'green-600'}" aria-label="add" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Add
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">add</md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</div>
