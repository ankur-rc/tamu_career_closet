<div layout="column" flex>
    <div style="height:200px" md-colors="{background:'accent'}"></div>
    <div layout-margin layout layout-align="center start">
        <div style="position:relative;top:-150px" layout="column" flex="100" layout-margin="16" layout-align="start center">
            <div layout="column" flex="initial" layout-align="center center" md-colors="{background:'grey-A100'}" class="md-whiteframe-2dp hoverable">
                <md-toolbar flex="10" layout="row" layout-align="center center" class="no-margin">
                    <div class="white-text">Templates</div>
                </md-toolbar>
                <md-table-container>
                    <table md-table md-row-select ng-model="selectedTemplate" md-progress="templatesPromise">
                        <thead md-head md-order="query.order" md-on-reorder="">
                            <tr md-row>
                                <th md-column md-numeric md-order-by="id"><span>Id</span></th>
                                <th md-column md-order-by="name"><span>Name</span></th>
                                <th md-column md-order-by="type"><span>Type</span></th>
                                <th md-column md-order-by="stream"><span>Last Updated</span></th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="template" md-select-id="id" md-auto-select ng-repeat="template in templates | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                                <td md-cell>{{template.id}}</td>
                                <td md-cell ng-click="viewTemplateText(ev, template.content, template.notificationType)" md-colors="{color:'accent'}">{{template.name}}</td>
                                <td md-cell>{{template.notificationType}}</td>
                                <td md-cell>{{template.updatedTime | date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{templates.length}}" md-page-select>
                </md-table-pagination>
            </div>
        </div>
    </div>
    <div layout layout-padding>
        <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <md-icon>more_horiz</md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button ng-hide="!selectedTemplate[0]" ng-click="deleteTemplate($event)" md-colors="{'background':'red-600'}" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Delete
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">delete</md-icon>
                </md-button>
                <md-button ng-click="addTemplate($event)" md-colors="{'background':'green-600'}" aria-label="add" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Add/Update
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">add</md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</div>
