<style type="text/css">
table.md-table th.md-column {
    color: inherit !important;
}

table.md-table td.md-cell {
    color: inherit !important;
}
</style>
<div layout="column" flex>
    <div style="height:200px" md-colors="{background:'accent'}"></div>
    <div layout-margin layout layout-align="center start">
        <div style="position:relative;top:-150px" layout="column" flex="100" layout-margin="16" layout-align="start center">
            <div layout="column" flex="initial" layout-align="center center" md-colors="{background:'primary-600'}" class="md-whiteframe-2dp hoverable">
                <md-toolbar flex="10" layout="row" layout-align="center center" class="no-margin">
                    <div>Message Models</div>
                </md-toolbar>
                <md-table-container layout-fill>
                    <table md-table md-row-select ng-model="selectedModelMsg" md-progress="modelMsgPromise" md-colors="{color: 'primary'}">
                        <thead md-head md-order="query.order" md-on-reorder="getModelMsgs" md-colors="{color: 'accent'}">
                            <tr md-row>
                                <th md-column md-numeric md-order-by="id"><span>Id</span></th>
                                <th md-column><span>Name</span></th>
                                <th md-column md-order-by="updatedTimeStamp"><span>Last Updated</span></th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="modelMsg" md-select-id="id" md-auto-select ng-repeat="modelMsg in modelMsgs | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit ">
                                <td md-cell>{{modelMsg.id}}</td>
                                <td md-cell ng-click="elaborateMessage(ev, modelMsg.format)" class="light-blue-text">{{modelMsg.name}}</td>
                                <td md-cell>{{modelMsg.createdTime | date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{modelMsgs.length}}" md-on-paginate="getModelMsgs" md-page-select></md-table-pagination>
            </div>
        </div>
    </div>
    <div layout layout-padding>
        <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <md-icon>more_horiz</md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button ng-hide="!selectedModelMsg[0]" ng-click="deleteTModelMsg($event)" md-colors="{'background':'red-600'}" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Delete
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">delete</md-icon>
                </md-button>
                <md-button ng-click="addModelMsg($event)" md-colors="{'background':'green-600'}" aria-label="add" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left">
                        Add/Update
                    </md-tooltip>
                    <md-icon md-colors="{'color':'grey-A100'}">add</md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</div>
