<style type="text/css">
table.md-table th.md-column {
    color: inherit !important;
}

table.md-table td.md-cell {
    color: inherit !important;
}
</style>

<div layout="column" flex>
    <div style="height:500px" md-colors="{background:'accent'}"></div>
    <div layout-margin layout layout-align="center start">
        <md-card style="position:relative;top:-245px" class="md-whiteframe-5dp hoverable" flex="100" flex-gt-md="90">
            <md-card-title md-colors="{background:'primary-800'}" layout="column" layout-align="start center"> 
                <md-card-title-text>
                    <span class="md-headline">Routes</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content style="border-radius:2px">
                <md-table-container flex>
                    <table md-table md-colors="{color: 'primary'}">
                        <thead md-head md-order="query.order" md-on-reorder="getRoutes" md-colors="{color: 'accent'}">
                            <tr md-row>
                                <th md-column><span></span></th>
                                <th md-column md-order-by="name"><span>Route Name</span></th>
                                <th md-column md-order-by="startLocation"><span>Start Location</span></th>
                                <th md-column md-order-by="endLocation"><span>End Location</span></th>
                                <th md-column md-order-by="eta"><span>ETA</span></th>
                                <th md-column md-order-by="status"><span>Status</span></th>
                                <th md-column><span>Update</span></th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="route" md-select-id="id" md-auto-select ng-repeat="route in routes | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                                <td md-cell>
                                    <md-button ng-click="deleteRoute(route.id)" aria-label="Delete route" class="md-icon-button">
                                        <md-icon>
                                            <i class="material-icons" md-colors="{color: 'warn'}">indeterminate_check_box</i>
                                        </md-icon>
                                    </md-button>
                                </td>
                                <td md-cell>
                                    {{route.name}}
                                </td>
                                <td md-cell>
                                    {{route.startAddress}}
                                </td>
                                <td md-cell>
                                    {{route.endAddress}}
                                </td>
                                <td md-cell>
                                    {{route.eta}}
                                </td>
                                <td md-cell>
                                    {{route.status}}
                                </td>
                                <td md-cell>
                                    <md-button ui-sref="main.route.edit({route: route, title: 'Update Route'})" aria-label="Details View" class="md-icon-button">
                                        <md-icon>
                                            <i class="material-icons">mode_edit</i>
                                        </md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{routes.length}}" md-on-paginate="getRoutes" md-page-select></md-table-pagination>
            </md-card-content>                    
        </md-card>
    </div>
</div>
